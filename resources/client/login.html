<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<div id="pageHeader">
    <p style="float: left;"id="imageDiv"></p>
    <h1 style="text-align: center;">Welcome to StuTuTa</h1>
</div>

<div id ="LoginBox"  style="background: purple">
    <div style="align: center">
        <h2>Login</h2>
    </div>
    <form id="loginForm">
        <div>
            <label for="id">ID number: </label>
            <input type="text" name="id" id="id">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="radio" name="user" value="student">Student
            <input type="radio" name="user" value="tutor">Tutor
            <input type="radio" name="user" value="parent">Parent
            <br>
            <input type="submit" value="Login" id="loginButton">
        </div>
    </form>
</div>
</body>
</html>
